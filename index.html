<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body id="body">
    <div class="Serch-suj">

    </div>
    <div class="container flex">

        <div class="left">
            <div class="home">
                <div class="logo"><img src="logo.svg" alt="" class="invertimg"></div>
                <ul>
                    <li><img src="homelogo.svg" alt="" class="invertimg"> Home</li>
                    <li><img id="semain" src="search.svg" alt="" class="invertimg"> Search</li>
                </ul>
            </div>


            <div class="library">
                
                
            </div>
        </div>
        <div class="right border">


            <div class="nav flex">
                <div class="arrow">
                    <img src="leftArrow.svg" class="invertimg" alt="">
                    <img src="rightarrow.svg" class="invertimg" alt="">
                </div>
                <div class="serch"><input type="text" id="ser" placeholder="Have fun with spotify"></div>
                <div class="navbtn">
                    <button class="signBtn"> Sign in</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="content">
                
                
            </div>
            <div class="player">
              <div class="pre"><h3><img src="skip_previous_FILL0_wght400_GRAD0_opsz24.svg" alt=""></h3></div>
              <div class="play"><h3><img src="play_circle_FILL0_wght400_GRAD0_opsz24.svg" alt=""></h3></div>
              <div class="pause"><h3><img src="pause_circle_FILL0_wght400_GRAD0_opsz24.svg" alt=""></h3></div>
              <div class="forword"><h3><img src="skip_next_FILL0_wght400_GRAD0_opsz24.svg" alt=""></h3></div>

              <progress id="progressBar" value="0" max="100"></progress>

        </div>
        
    </div>
</div>
    <script src="script.js"></script>
